      <script>
         var currentQuestion = 1; // Текущий вопрос
    var questions = document.querySelectorAll('.question');
    var resultat = document.getElementById('resultat');
    var varian1='Ваш ответ:'
    var varian2='рекомендуемое направление:гд'
    function countAnswers() {
        var designerCount = 0;
        var programmerCount = 0;
        var liftierCount = 0;

        // Перебираем все вопросы и считаем количество выбранных ответов
        for (var i = 1; i <= 12; i++) {
            var answers = document.querySelectorAll('input[name="question' + i + '"]:checked');
            if (answers.length > 0) {
                if (answers[0].value === 'Дизайнер') {
                    designerCount++;
                } else if (answers[0].value === 'Программист') {
                    programmerCount++;

                } else if (answers[0].value === 'Лифтёр') {
                    liftierCount++;
                }
            }
        }

        // Определяем, кто победил
        if (designerCount > programmerCount && designerCount > liftierCount) {
            return {
                varian1:varian1,
                varian2:varian2
            };
        } else if (programmerCount > designerCount && programmerCount > liftierCount) {
            return 'Ваш результат:    Рекомендуемое направление: 1) Информационные системы и программирование 2)Обеспечение информационной безопасности автоматизированных систем 3) Сетевое и системное администрирование';
        } else {
            return'Ваш результат:    Рекомендуемое направление: 1)Компьютерные системы и комплексы 2)Техническая эксплуатация и обслуживание электрического и электромеханического оборудования 3)Электромеханик по лифтам'; 
        }
    }
 
    // Функция для отображения результата
    function showResult() {
        var result = countAnswers();
        document.getElementById('resultat').textContent = result;
    }

    // Обработчик события отправки формы
    document.getElementById('testForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы
        showResult(); // Показываем результат
    });
    
    function switchToContainer(id) {
  // Скрываем все активные контейнеры, кроме текущего
  questions.forEach(function(question) {
    if (question.id !== id) {
      question.classList.remove('active');
    }
  });

  // Показываем выбранный контейнер
  var targetContainer = document.getElementById(id);
  targetContainer.classList.add('active');
  
}


    // Вызываем функцию подсчета и отображения результата при загрузке страницы
    showResult();
